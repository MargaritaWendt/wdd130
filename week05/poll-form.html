<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD HTML Form - User Poll</title>
    <link rel="Stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
</head>
<body>
<header>
    <h1>WDD 130 Your Name HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname"><br><br>
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail"><br><br>
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
            <label for="browser">What is your favorite browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chorme</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select><br><br>
            </div>
            <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet"><br><br>
            </div>
            <div class="form-item column1">
            <label for="Feedback">List the places you have lived.</label>
            <textarea id="Feedback" name="Feedback" rows="4" placeholder="General Rodrigue, CABA, MURG"></textarea><br><br>
            </div>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>

</footer>
</body>
</html>
